<!--
    Atributos HTML
    - informações extras
    - configurações
-->

<img src="" alt="">

<!--
    Atributos booleanos
    - não precisam de conteúdo
-->
<input type="text" disabled>

<!--
    Aspas
    - omissão
    - simples
    - duplas
-->
<a href="" title="Isn't">link</a>

<!--
Atributos Globais mais utilizados
- class
- contenteditable
- data-*
- hiden
- id
- style
- tabinex
- title
-->

<div class="carrinho" contenteditable="true"> 
    conteúdo
</div>

<div class="carrinho" data-id="" id="name" style="color:darkred"> 
    conteúdo
</div>

<div class="carrinho" hidden> 
    conteúdo
</div>

<div tabindex="3"> 
    conteúdo
</div>

<div tabindex="1"> 
    conteúdo
</div>

<div tabindex="2"> 
    conteúdo
</div>

<div title="Definir um título">
    conteúdo
</div>
