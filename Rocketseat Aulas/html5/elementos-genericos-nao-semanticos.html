<!--
    Elementos não semânticos, para uso genéricos.

    <div>
        usado se não conseguir achar um elementod e bloco semântico.
    
    <span>
        usando se não conseguir achar um elemento de texto semãntico.
    
    em ambos, use atribudos globais como id e class para entregar mais significado
-->

<h1>Título <span class="destaque">destacado</span></h1>

<div class="cart">
    <h2>Carrinho de compras</h2>
</div>
